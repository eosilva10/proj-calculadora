<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA || ELTON SILVA</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="calculadora">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled />
        </div>
        <div class="botoes">

            <!-- LIMPAR CAIXA INTEIRA -->
            <input type="button" value="DEL" id="limpar">
            <!-- LIMPAR SOMENTE O ULTIMO DIGITO -->
            <input type="button" value="->" id="limparSimples">

            <input type="button" value="/" class="botao-input">
            <input type="button" value="*" class="botao-input">

            <input type="button" value="7" class="botao-input">
            <input type="button" value="8" class="botao-input">
            <input type="button" value="9" class="botao-input">
            <input type="button" value="-" class="botao-input">
            <input type="button" value="4" class="botao-input">
            <input type="button" value="5" class="botao-input">
            <input type="button" value="6" class="botao-input">
            <input type="button" value="+" class="botao-input">
            <input type="button" value="1" class="botao-input">
            <input type="button" value="2" class="botao-input">
            <input type="button" value="3" class="botao-input">

            <input type="button" value="=" id="igual">
            <input type="button" value="0" class="botao-input">
            <input type="button" value="." class="botao-input">

        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
